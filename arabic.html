<style>
 body {
    background: url("Background .png") no-repeat center center fixed;
   background-size: cover;

   overflow-y: auto;

 }
 a { text-decoration: none; color: #fff; }
 a:hover { opacity: .85; }
 .icon-img { height: 18px; filter: brightness(0) invert(1); }
 .icon-email { width: 20px; height: auto; filter: brightness(0) invert(1); }

</style>

<body class="min-h-screen flex items-start justify-center p-4">
<!-- زر التحويل إلى الإنجليزية -->
<a href="index.html"
    class="fixed top-3 left-3 px-3 py-1.5 rounded-full border border-white/60 text-xs font-medium">
   English
</a>
<main class="w-full max-w-sm mx-auto text-white text-center">
<!-- الصورة والاسم والمنصب -->
<div>
<img src="Dr.Tahani Aljafari.png" alt="د. تهاني الجعفري"

<h1 class="mt-3 text-2xl font-semibold">د. تهاني الجعفري</h1>

       المدير العام لمدارس الرياض – مدينة مسك
</h2>
</div>
<!-- الروابط -->
<div class="mt-6 space-y-3 text-[13px] text-right pr-10">
<a href="tel:+966507333868" class="flex items-center gap-2 justify-end">
<span>+966 50 733 3868</span>
<img src="Picture1.png" alt="أيقونة الهاتف" class="icon-img" />
</a>
<a href="mailto:t.aljafari@RSMC.edu.sa" class="flex items-center gap-2 justify-end">

<img src="Picture2.png" alt="أيقونة البريد" class="icon-email" />
</a>
<a href="https://rsg.edu.sa/RSMiskCity/" target="_blank" class="flex items-center gap-2 justify-end">
<span>موقع الويب</span>
<img src="Picture3.png" alt="أيقونة الموقع" class="icon-img" />
</a>
<a href="https://uk.linkedin.com/in/tahani-aljafari-phd-09422b269" target="_blank" class="flex items-center gap-2 justify-end">
<span>لينكدإن</span>
<img src="Picture4.png" alt="أيقونة لينكدإن" class="icon-img" />
</a>

<!-- زر الحفظ -->

     class="mt-7 w-2/3 mx-auto block rounded-full bg-green-400 text-white font-medium py-2 text-sm active:scale-[0.99] hover:bg-green-300 transition">
     + حفظ جهة الاتصال
</button>
<!-- الشعارات -->
<div class="mt-8 flex flex-col items-center gap-3 mb-8">
<img src="RSMC Logo.png" alt="مدارس الرياض – مدينة مسك" class="w-2/3 mx-auto block" />
<img src="أيقونات-١٩.png" alt="شعارات مسك ومدارس الرياض" class="w-2/3 mx-auto block rounded-lg" />
</div>
</main>
<script>
 document.getElementById('saveBtn').addEventListener('click', () => {
   const vcard = [
     'BEGIN:VCARD',
     'VERSION:3.0',
     'N:الجعفري;تهاني;;;',
     'FN:د. تهاني الجعفري',
     'TITLE:المديرة العامة',
     'ORG:مدارس الرياض – مدينة مسك',
     'TEL;TYPE=CELL,VOICE:+966507333868',
     'EMAIL;TYPE=INTERNET:t.aljafari@RSMC.edu.sa',
     'URL:https://rsg.edu.sa/RSMiskCity/',
     'item1.URL:https://uk.linkedin.com/in/tahani-aljafari-phd-09422b269',
     'item1.X-ABLabel:LinkedIn',
     'END:VCARD'
   ].join('\n');
   const blob = new Blob([vcard], { type: 'text/vcard;charset=utf-8' });
   const url = URL.createObjectURL(blob);
   const a = document.createElement('a');
   a.href = url;
   a.download = 'د_تهاني_الجعفري.vcf';
   document.body.appendChild(a);
   a.click();
   setTimeout(() => { URL.revokeObjectURL(url); a.remove(); }, 1500);
 });
</script>
</body>
</html>
