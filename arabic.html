<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>د. تهاني الجعفري – بطاقة تواصل</title>
<script src="https://cdn.tailwindcss.com"></script>
<meta name="theme-color" content="#006166" />
<style>
  body{
    background:url("Background and logo attached .png") no-repeat center center fixed;
    background-size:cover;
    overflow-y:auto;
    color:white;
    font-family: 'Tajawal', sans-serif;
  }
  a{ text-decoration:none; color:#fff }
  a:hover{ opacity:.85 }
  .icon-img{ height:18px; filter:brightness(0) invert(1) }
  .icon-email{ width:20px; height:auto; filter:brightness(0) invert(1) }
  main{ position:relative; z-index:1 }
</style>
</head>

<body class="min-h-screen flex items-start justify-center p-4">

  <!-- زر التحويل للإنجليزية -->
  <a href="index.html"
     class="fixed top-3 left-3 px-3 py-1.5 rounded-full border border-white/60 text-xs font-medium">
    English
  </a>

  <main class="w-full max-w-sm mx-auto text-white pb-10 text-right">
    <div class="text-center">
      <img src="Dr.Tahani Aljafari.png" alt="د. تهاني الجعفري"
        class="w-28 h-28 rounded-full ring-4 ring-white object-cover mx-auto mt-6 relative z-10" />
      <h1 class="mt-3 text-2xl font-semibold">د. تهاني الجعفري</h1>
      <h2 class="tracking-wide text-sm mt-1">
        المدير العام لمدارس الرياض في مدينة مسك 
      </h2>
    </div>

    <div class="mt-5 space-y-1 text-base sm:text-lg leading-relaxed">
      <a href="tel:+966507333868" class="flex items-center justify-end gap-2 py-2 px-2 rounded-lg hover:bg-white/5">
        <span class="font-medium">٠٥٠٧٣٣٣٨٦٨</span>
        <img src="Picture1.png" alt="أيقونة الهاتف" class="icon-img" />
      </a>

      <a href="mailto:t.aljafari@RSMC.edu.sa" class="flex items-center justify-end gap-2 py-2 px-2 rounded-lg hover:bg-white/5">
        <span class="font-medium break-all">t.aljafari@RSMC.edu.sa</span>
        <img src="Picture2.png" alt="أيقونة البريد" class="icon-email" />
      </a>

      <a href="https://rsg.edu.sa/RSMiskCity/" target="_blank"
         class="flex items-center justify-end gap-2 py-2 px-2 rounded-lg hover:bg-white/5">
        <span class="font-medium">الموقع الإلكتروني</span>
        <img src="Picture3.png" alt="أيقونة الموقع" class="icon-img" />
      </a>

      <a href="https://uk.linkedin.com/in/tahani-aljafari-phd-09422b269" target="_blank"
         class="flex items-center justify-end gap-2 py-2 px-2 rounded-lg hover:bg-white/5">
        <span class="font-medium">LinkedIn</span>
        <img src="Picture4.png" alt="أيقونة لينكدإن" class="icon-img" />
      </a>
    </div>

    <!-- زر حفظ جهة الاتصال -->
    <button id="saveBtn"
      class="mt-7 w-[72%] mx-auto block rounded-full bg-green-400 text-white font-semibold py-2.5 text-sm active:scale-[0.99] hover:bg-green-300 transition">
      + حفظ جهة الاتصال
    </button>

  </main>

<script>
document.getElementById('saveBtn').addEventListener('click', () => {
 const vcard = [
  'BEGIN:VCARD','VERSION:3.0',
  'N:الجعفري;تهاني;;;',
  'FN:د. تهاني الجعفري',
  'TITLE:المدير العام',
  'ORG:مدارس الرياض مدينة مسك',
  'TEL;TYPE=CELL,VOICE:+966507333868',
  'EMAIL;TYPE=INTERNET:t.aljafari@RSMC.edu.sa',
  'URL:https://rsg.edu.sa/RSMiskCity/',
  'item1.URL:https://uk.linkedin.com/in/tahani-aljafari-phd-09422b269',
  'item1.X-ABLabel:LinkedIn',
  'END:VCARD'
].join('\n');


  const blob = new Blob([vcard], { type: 'text/vcard;charset=utf-8' });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = 'Dr_Tahani_Aljafari.vcf';
  document.body.appendChild(a);
  a.click();
  setTimeout(() => { URL.revokeObjectURL(url); a.remove(); }, 1500);
});
</script>

</body>
</html>
