<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>عبدالعزيز أبو شاهين – بطاقة تواصل</title>
<script src="https://cdn.tailwindcss.com"></script>
<meta name="theme-color" content="#006166" />
<style>
  body {
     background: url("Background and logo attached .png") no-repeat center center fixed;
    background-size: cover;
    position: relative;
    overflow-y: auto;
    color: white;
  }
  a { text-decoration: none; color: #fff; }
  a:hover { opacity: .85; }
  .icon-img { height: 18px; filter: brightness(0) invert(1); }
  .icon-email { width: 20px; height: auto; filter: brightness(0) invert(1); }
  main { position: relative; z-index: 1; }
</style>
</head>
<body class="min-h-screen flex items-start justify-center p-4">
  <!-- زر التحويل إلى الإنجليزية -->
  <a href="index.html"
     class="fixed top-3 left-3 px-3 py-1.5 rounded-full border border-white/60 text-xs font-medium">
    English
  </a>

  <main class="w-full max-w-sm mx-auto text-white text-center">
    <!-- الصورة والاسم والمنصب -->
    <div>
      <img src="IMG_3205.JPEG.jpg" alt="عبدالعزيز أبو شاهين"
        class="w-28 h-28 rounded-full ring-4 ring-white object-cover mx-auto mt-6 relative z-10" />
      <h1 class="mt-3 text-2xl font-semibold">عبدالعزيز أبو شاهين</h1>
      <h2 class="tracking-widest text-sm text-white mt-1">
        مدير العمليات في مدارس الرياض – مدينة مسك
      </h2>
    </div>

    <!-- الروابط (يمين الصفحة فقط) -->
    <div class="mt-6 space-y-3 text-[13px] text-right pr-10">
      <a href="tel:+966505655676" class="flex items-center gap-2 justify-end">
        <span>+966 50 565 5676</span>
        <img src="Picture1.png" alt="أيقونة الهاتف" class="icon-img" />
      </a>
      <a href="mailto:a.abuShaheen@RSMC.edu.sa" class="flex items-center gap-2 justify-end">
        <span>a.abuShaheen@RSMC.edu.sa</span>
        <img src="Picture2.png" alt="أيقونة البريد" class="icon-email" />
      </a>
      <a href="https://rsg.edu.sa/RSMiskCity/" target="_blank" class="flex items-center gap-2 justify-end">
        <span>موقع الويب</span>
        <img src="Picture3.png" alt="أيقونة الموقع" class="icon-img" />
      </a>
      <a href="https://sa.linkedin.com/in/abdulaziz-abu-shaheen" target="_blank" class="flex items-center gap-2 justify-end">
        <span>لينكدإن</span>
        <img src="Picture4.png" alt="أيقونة لينكدإن" class="icon-img" />
      </a>
    </div>

    <!-- زر الحفظ -->
    <button id="saveBtn"
      class="mt-7 w-2/3 mx-auto block rounded-full bg-green-400 text-white font-medium py-2 text-sm active:scale-[0.99] hover:bg-green-300 transition">
      + حفظ جهة الاتصال
    </button>

    <!-- الشعارات -->
    <div class="mt-8 flex flex-col items-center gap-3 mb-8">
      <img src="RSMC Logo.png" alt="مدارس الرياض – مدينة مسك" class="w-2/3 mx-auto block" />
      <img src="أيقونات-١٩.png" alt="شعارات مسك ومدارس الرياض" class="w-2/3 mx-auto block rounded-lg" />
    </div>
  </main>

  <script>
  document.getElementById('saveBtn').addEventListener('click', () => {
    const vcard = [
      'BEGIN:VCARD',
      'VERSION:3.0',
      'N:أبو شاهين;عبدالعزيز;;;',
      'FN:عبدالعزيز أبو شاهين',
      'TITLE:مدير العمليات',
      'ORG:مدارس الرياض – مدينة مسك',
      'TEL;TYPE=CELL,VOICE:+966505655676',
      'EMAIL;TYPE=INTERNET:a.abuShaheen@RSMC.edu.sa',
      'URL:https://rsg.edu.sa/RSMiskCity/',
      'item1.URL:https://sa.linkedin.com/in/abdulaziz-abu-shaheen',
      'item1.X-ABLabel:LinkedIn',
      'END:VCARD'
    ].join('\n');

    const blob = new Blob([vcard], { type: 'text/vcard;charset=utf-8' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'عبدالعزيز_أبو_شاهين.vcf';
    document.body.appendChild(a);
    a.click();
    setTimeout(() => { URL.revokeObjectURL(url); a.remove(); }, 1500);
  });
  </script>
</body>
</html>
