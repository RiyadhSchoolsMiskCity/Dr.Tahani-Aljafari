<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dr. Tahani Aljafari – Contact Card</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="theme-color" content="#006166" />
  <style>
    body {
      background: url("Background and logo attached .png") no-repeat center center fixed;
      background-size: cover;
      position: relative;
      overflow-y: auto;
      color: white;
    }
    a { text-decoration: none; color: #fff; }
    a:hover { opacity: .85; }
    .icon-img {
      height: 18px;
      filter: brightness(0) invert(1);
    }
    .icon-email {
      width: 20px;
      height: auto;
      filter: brightness(0) invert(1);
    }
    main { position: relative; z-index: 1; }
  </style>
</head>

<body class="min-h-screen flex items-start justify-center p-4">
  <!-- زر التحويل إلى العربية -->
  <a href="arabic.html"
     class="fixed top-3 right-3 px-3 py-1.5 rounded-full border border-white/60 text-xs font-medium">
    العربية
  </a>

  <!-- المحتوى الرئيسي -->
  <main class="w-full max-w-sm mx-auto text-white pb-10">
    <div class="text-center">
      <img src="Dr.Tahani Aljafari.png" alt="Dr. Tahani Aljafari"
        class="w-28 h-28 rounded-full ring-4 ring-white object-cover mx-auto mt-6 relative z-10" />
      <h1 class="mt-3 text-2xl font-semibold">Dr. Tahani Aljafari</h1>
      <h2 class="tracking-widest text-sm text-white mt-1">
        Director General at Riyadh Schools Misk City
      </h2>
    </div>

    <div class="mt-5 space-y-2 text-left text-base sm:text-lg leading-relaxed">
      <a href="tel:+966507333868" class="flex items-center gap-2 py-2 px-2 rounded-lg hover:bg-white/5">
        <img src="Picture1.png" alt="Phone Icon" class="icon-img" style="height:20px;" />
        <span class="font-medium">+966 50 733 3868</span>
      </a>

      <a href="mailto:t.aljafari@RSMC.edu.sa" class="flex items-center gap-2 py-2 px-2 rounded-lg hover:bg-white/5">
        <img src="Picture2.png" alt="Email Icon" class="icon-email" style="width:22px;" />
        <span class="font-medium break-all">t.aljafari@RSMC.edu.sa</span>
      </a>

      <a href="https://rsg.edu.sa/RSMiskCity/" target="_blank"
         class="flex items-center gap-2 py-2 px-2 rounded-lg hover:bg-white/5">
        <img src="Picture3.png" alt="Website Icon" class="icon-img" style="height:20px;" />
        <span class="font-medium">Website</span>
      </a>

      <a href="https://uk.linkedin.com/in/tahani-aljafari-phd-09422b269" target="_blank"
         class="flex items-center gap-2 py-2 px-2 rounded-lg hover:bg-white/5">
        <img src="Picture4.png" alt="LinkedIn Icon" class="icon-img" style="height:20px;" />
        <span class="font-medium">LinkedIn</span>
      </a>
    </div>

    <button id="saveBtn"
      class="mt-4 w-[72%] mx-auto block rounded-full bg-green-400 text-white font-semibold py-2.5 text-sm active:scale-[0.99] hover:bg-green-300 transition">
      + Save contact
    </button>
  </main>

  <script>
    document.getElementById('saveBtn').addEventListener('click', () => {
      const vcard = [
        'BEGIN:VCARD','VERSION:3.0',
        'N:Aljafari;Tahani;;;','FN:Dr. Tahani Aljafari',
        'TITLE:Director General','ORG:Riyadh Schools Misk City',
        'TEL;TYPE=CELL,VOICE:+966507333868',
        'EMAIL;TYPE=INTERNET:t.aljafari@RSMC.edu.sa',
        'URL:https://rsg.edu.sa/RSMiskCity/',
        'item1.URL:https://uk.linkedin.com/in/tahani-aljafari-phd-09422b269',
        'item1.X-ABLabel:LinkedIn','END:VCARD'
      ].join('\n');

      const blob = new Blob([vcard], { type: 'text/vcard;charset=utf-8' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'Dr_Tahani_Aljafari.vcf';
      document.body.appendChild(a);
      a.click();
      setTimeout(() => { URL.revokeObjectURL(url); a.remove(); }, 1500);
    });
  </script>
</body>
</html>
